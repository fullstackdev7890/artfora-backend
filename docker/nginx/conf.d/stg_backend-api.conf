server {
        root /home/stg-esc/backend/public;
        index index.php index.html index.htm index.nginx-debian.html;
        server_name stg.api.top-secret-escorts.artel-workshop.com;
        location / {
                try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
       include fastcgi_params;
       fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       fastcgi_pass  stg-backend:9000;

#                include snippets/fastcgi-php.conf;
#                fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        }

        location ~ /\.ht {
                deny all;
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/stg.top-secret-escorts.artel-workshop.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/stg.top-secret-escorts.artel-workshop.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = stg.api.top-secret-escorts.artel-workshop.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        server_name stg.api.top-secret-escorts.artel-workshop.com ;
